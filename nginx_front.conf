# /etc/nginx/conf.d/rap_front.conf

server {
    listen 80;
    server_name rap.adserv.fr;

    root /var/www/rap_app_front;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Proxy vers le backend Django (API)
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    access_log /srv/rap_app/front/logs/access.log;
    error_log /srv/rap_app/front/logs/error.log;
}

